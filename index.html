<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Hello</title>
</head>
<body>
    <!-- Main Container -->
    <div class="quote-container" id="quote-container">
        <!-- Quote Text -->
        <div class="div quote-text">
            <i class="fas fa-quote-left" id="quotation"></i>
            <span id="quote"></span>
            <i class="fas fa-quote-right" id="quotation"></i> 
        </div>
        <!-- Quote Author -->
        <div class="quote-author">
            <span id="author"></span> 
        </div>
        <!-- Button Container -->
        <div class="div button-container" id="button-container">
            <button class="twitter-button" id="twitter" title="Tweet this!">
                <i class="fab fa-twitter"></i>
            </button>
            <button class="new-quote" id="new-quote">New Quote</button>
        </div>
    </div>
    <!-- Loader -->
    <div class="loader" id="loader">
    </div>

    <script src="app.js"></script>
</body>
</html>
